<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7961b3f942.js"
      crossorigin="anonymous"
    ></script>
    <title>Profile Card</title>
  </head>
  <body>
    <div class="main center">
      <div class="box center">
        <img src="profile.jpg" alt="" />
        <div>
          <p class="user_name">Windio Yuliar A</p>
          <p class="skill">Backend Developer</p>
        </div>
        <div class="arr_container center">
          <i class="fas fa-arrow-right"></i>
        </div>
        <div class="left_container off">
          <p>Skills</p>
          <div class="skills">
            <div>HTML</div>
            <div>CSS</div>
            <div>Javascirpt</div>
            <div>PHP</div>
            <div>Python</div>
          </div>
          <div class="icons">
            <a href="https://github.com/windioo" target="_blank"
              ><i class="fab fa-github"></i
            ></a>
            <a href="https://www.linkedin.com/in/windioya/"
              ><i class="fab fa-linkedin"></i
            ></a>
          </div>
          <div class="cancel center">
            <i class="fas fa-times"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
